# fly.staging.toml - Staging environment on Fly.io
# Deploy with: fly deploy --config fly.staging.toml

app = "reify-staging"
primary_region = "iad"

[build]

[deploy]
  release_command = "/app/bin/migrate"

[env]
  PHX_HOST = "reify-staging.fly.dev"
  PORT = 8080

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
