# fly.production.toml - Production environment on Fly.io
# Deploy with: fly deploy --config fly.production.toml
# See https://fly.io/docs/reference/configuration/

app = "reify"
primary_region = "iad"

[build]

[deploy]
  release_command = "/app/bin/migrate"

[env]
  PHX_HOST = "reify.fly.dev"
  PORT = 8080

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 2
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
